<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DineXpress - Feedback</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg border-bottom shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">üçΩÔ∏è DineXpress</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu & Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                    <li class="nav-item guest-only"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item guest-only"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item dropdown user-only d-none">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            üë§ <span id="navUserName">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li>
                                <h6 class="dropdown-header" id="navUserEmail">email@example.com</h6>
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#" id="logoutBtn">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <label for="themeSelector" class="me-2">Theme:</label>
                    <select id="themeSelector" class="form-select form-select-sm" style="width: auto;">
                        <option value="light">Light</option>
                        <option value="dark-theme">Dark</option>
                        <option value="blue-theme">Blue</option>
                        <option value="green-theme">Green</option>
                    </select>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container main-content">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">We Value Your Feedback</h1>
            <p class="lead text-muted">Help us serve you better. We appreciate your thoughts!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="p-5 rounded-3 border shadow-sm" style="background-color: var(--card-bg);">
                    <form>
                        <div class="mb-4 text-center">
                            <label class="form-label fs-5 fw-bold mb-3">How was your experience?</label>
                            <div class="d-flex justify-content-center gap-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rating1" value="1"
                                        required>
                                    <label class="form-check-label fs-2" for="rating1" title="Poor">üò†</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                                    <label class="form-check-label fs-2" for="rating2" title="Fair">üòê</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                                    <label class="form-check-label fs-2" for="rating3" title="Good">üôÇ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                                    <label class="form-check-label fs-2" for="rating4" title="Very Good">üòÉ</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                                    <label class="form-check-label fs-2" for="rating5" title="Excellent">üòç</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name (Optional)</label>
                            <input type="text" class="form-control" id="name" placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email (Optional)</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Feedback Category</label>
                            <select class="form-select" id="category">
                                <option selected>General Inquiry</option>
                                <option value="food">Food Quality</option>
                                <option value="service">Service</option>
                                <option value="ambiance">Ambiance</option>
                                <option value="suggestion">Suggestion</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="comments" class="form-label">Comments</label>
                            <textarea class="form-control" id="comments" rows="4"
                                placeholder="Tell us more about your experience..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Submit Feedback</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 DineXpress. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
